<!-----Shipping Details----->

<div class="body">
    <div class="shipping-details">
        <h1>Shipping Details</h1>
        <form id="shipping-form">
            <div class="form-row">
                <input type="text" id="first-name" placeholder="First Name">
                <input type="text" id="last-name" placeholder="Last Name">
            </div>
            <input type="text" id="address1" placeholder="Address1">
            <input type="text" id="address2" placeholder="Address2">
            <div class="form-row">
                <select id="country">
                    <option selected disabled>Country</option>
                    <!-- Add your countries here -->
                    <option value="us">Australia</option>
                    <option value="us">New Zealand</option>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                </select>
                <input type="text" id="city" placeholder="City">
            </div>
            <div class="form-row">
                <input type="text" id="zip" placeholder="Zip/Postal Code">
                <input type="text" id="phone" placeholder="Phone Number">
            </div>
            <div class="form-row">
                <label class="radio-option" for="free-shipping">
                    <input type="radio" id="free-shipping" name="shipping" checked>
                    Free Shipping<br>Between 2 - 5 working days
                </label>
                <label class="radio-option" for="next-day">
                    <input type="radio" id="next-day" name="shipping">
                    Next day Delivery<br>$20 - 24 Hours from checkout
                </label>
            </div>
            <a href="./PaymentOptions.html" class="blk-btn" id="next">Next</a>
            <a href="./index.html" class="blk-btn" id="cancel">Cancel</a>
        </form>
    </div>

    <div class="summary">
        <h1>Summary</h1>
        <table id="cart-items"></table>
        <ul id="totals">

        </ul>
    </div>
</div>
